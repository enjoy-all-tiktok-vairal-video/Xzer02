function createCard(code, v) {
    return `
    <div class="card" id="card-${code}">
        <div class="card-img-box"><img src="${v.image}"></div>
        <div class="card-info">
            <h3>${v.title}</h3>
            <p>Code: ${code}</p>
            <button class="button" onclick="startUnlock('${code}')" id="btn-${code}">üîí UNLOCK (3 ADS LEFT)</button>
        </div>
    </div>`;
}

// ‡ß™. ‡¶ï‡ßç‡¶Ø‡¶æ‡¶ü‡¶æ‡¶ó‡¶∞‡¶ø ‡¶´‡¶ø‡¶≤‡ßç‡¶ü‡¶æ‡¶∞
function filterCat(type, btn) {
    document.querySelectorAll('.cat-btn').forEach(b => b.classList.remove('active'));
    btn.classList.add('active');
    const grid = document.getElementById("allVideos");
    grid.innerHTML = "";

    if (type === 'others') {
        document.getElementById("listTitle").innerText = "Other Links";
        otherLinks.forEach(item => {
            grid.innerHTML += `<div class="card"><a href="${item.url}"><img src="${item.image}"></a><div class="card-info" style="text-align:center"><h3>${item.title}</h3><p>Click image to open link</p></div></div>`;
        });
    } else {
        document.getElementById("listTitle").innerText = type === 'all' ? "All Episodes" : "TikTok Viral Videos";
        Object.keys(videos).forEach(code => {
            if (type === 'all' || videos[code].cat === type) grid.innerHTML += createCard(code, videos[code]);
        });
    }
}

    const params = new URLSearchParams(window.location.search);
    const code = params.get("code");
    if (code && videos[code]) {
        setTimeout(() => {
            const el = document.getElementById(`card-${code}`);
            if (el) {
                el.scrollIntoView({ behavior: 'smooth', block: 'center' });
                el.classList.add('highlight-card');
            }
        }, 1000);
    }
}

function init() {
    const topSlider = document.getElementById("topSlider");
    const last15 = Object.keys(videos).slice(0, 15);
    last15.forEach(code => {
        topSlider.innerHTML += `
        <div class="slide-card" onclick="startUnlock('${code}')">
            <img src="${videos[code].image}">
            <div class="overlay"><p>${videos[code].title}</p></div>
        </div>`;
    });
    filterCat('all', document.querySelector('.cat-btn'));
    checkURL();
}

// ‡ß≠. ‡¶Ö‡ßç‡¶Ø‡¶æ‡¶° ‡¶π‡ßç‡¶Ø‡¶æ‡¶®‡ßç‡¶°‡¶≤‡¶ø‡¶Ç
let adCounts = {};
function startUnlock(code) {
    if (!adCounts[code]) adCounts[code] = 3;
    const btn = document.getElementById(`btn-${code}`);
    if (typeof show_10480960 === 'function') {
        show_10480960().then(() => handleAds(code, btn)).catch(() => handleAds(code, btn));
    } else { handleAds(code, btn); }
}

function handleAds(code, btn) {
    adCounts[code]--;
    if (adCounts[code] > 0) {
        btn.innerText = `üîí UNLOCK (${adCounts[code]} ADS LEFT)`;
    } else {
        btn.innerText = "‚ñ∂ PLAY VIDEO";
        btn.style.background = "linear-gradient(90deg, #28a745, #1e7e34)";
        btn.onclick = () => window.location.href = videos[code].final;
    }
}

// ‡ßÆ. ‡¶∏‡¶æ‡¶∞‡ßç‡¶ö
document.getElementById("searchInput").addEventListener("keyup", function() {
    const val = this.value.trim().toUpperCase();
    const resultDiv = document.getElementById("searchResult");
    if (videos[val]) {
        resultDiv.style.display = "block";
        resultDiv.innerHTML = "<h3 style='text-align:center; color:#ffcc00;'>Search Result:</h3>" + createCard(val, videos[val]);
    } else { resultDiv.style.display = "none"; }
});

init();
